<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sokoban Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        canvas {
            border: 1px solid #000;
        }

        .controls {
            margin-top: 10px;
        }

        .timer {
            position: absolute;
            top: 10px;
            font-size: 24px;
            font-weight: bold;
        }

        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 32px;
            font-weight: bold;
            color: red;
            text-align: center;
        }

        .score {
            position: absolute;
            top: 40px;
            font-size: 24px;
            font-weight: bold;
        }

        .win-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 32px;
            font-weight: bold;
            color: green;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="timer" id="timer">Time: 0</div>
    <div class="message" id="message">Press the start button to play the game!</div>
    <div class="score" id="score">Score: 0</div>
    <div class="win-message" id="winMessage">You Win!</div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div class="controls">
        <button id="startButton">Start</button>
        <button id="resetButton">Reset</button>
    </div>
    <script src="sokoban.js"> </script>
</body>
</html>
